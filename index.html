<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анна Цветкова</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="wrapper">
                <div class="headerMain">
                    <div class="headerMain__logo">
                        <a href="#" ><i class="fab fa-facebook-square"></i></a>
                    </div>
                    <!-- /.headerMain__logo -->
                    <div class="headerMain__search">
                        <form id="signInForm" name="signInForm">
                            <input type="get" id="search-form" name="search" placeholder='Анна Цветкова'>
                            <button class="button-search">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                    <!-- /.headerMain__search -->
                </div>
                <!-- /.headerMain -->
            </div>
            <!-- /.wrapper -->
            <div class="wrapper">
                <div class="headItem">
                    <div class="headItem__menuItem">
                        <ul>
                            <li><a href="#"><img src="img/photo.jpg">Анна</a></li>
                            <span>&nbsp;</span>
                            <li><a href="#">Главная</a></li>
                            <span>&nbsp;</span>
                            <li><a href="#">Найти друзей</a></li>
                            <span>&nbsp;</span>
                            <li><a href="#">Создать</a></li>
                            <span>&nbsp;</span>
                        </ul>
                    </div>
                    <!-- /.menuItem__menuBar -->
                    <div class="headItem__social">
                        <ul>
                            <li><a href="#" ><i class="fas fa-user-friends"></i></a></li>
                            <li><a href="#" ><i class="fab fa-facebook-messenger"></i></a></li>
                            <li><a href="#" ><i class="fas fa-bell"></i></a></li>
                        </ul>
                        <span>&nbsp;</span>
                    </div>
                    <!-- /.headItem__social -->
                    <div class="headItem__extra">
                        <ul>
                            <li><a href="#" ><i class="fas fa-question-circle"></i></a></li>
                            <li><a href="#" ><i class="fas fa-caret-down"></i></a></li>
                        </ul>
                    </div>
                    <!-- /.headItem__extra -->
                </div>
                <!-- /.headItem -->
            </div>
            <!-- /.wrapper -->
        </div>
        <!-- /.header-content -->
    </header>

</body>
</html>
